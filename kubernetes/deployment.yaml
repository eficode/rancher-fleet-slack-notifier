apiVersion: apps/v1
kind: Deployment
metadata:
  name: slack-notifier
  labels:
    app: slack-notifier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slack-notifier
  template:
    metadata:
      labels:
        app: slack-notifier
    spec:
      containers:
      - name: slack-notifier
        image: punasusi/slack-notifier:0.0.5
        env:
        - name: SLACK_NOTIFY_URL
          valueFrom:
            secretKeyRef:
              name: slack-creds
              key: SLACK_NOTIFY_URL
        - name: RANCHER_URL
          valueFrom:
            secretKeyRef:
              name: slack-creds
              key: RANCHER_URL
        - name: RANCHER_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-creds
              key: RANCHER_TOKEN